<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body class="body">
    <header class="header">
        <div class="header__container">
            <a href="./index.html" class="logo">
                <img class="logo__image" src="./" alt="" id="logo-img">
                <h1 class="logo__title" id="logo-title"></h1>
            </a>
        </div>
    </header>

    <main class="container">
        <form>
            <div class="form-control">
                <label class="form-control__label" for="cipher-selector">
                    Select a cipher
                </label>

                <select class="form-control__selector" name="cipher-selector" id="cipher-selector">
                    <option value="cezar" selected>Cezar</option>
                    <option value="vizhener">Vizhener</option>
                    <option value="polybius">Polybius</option>
                </select>
            </div>

            <div class="form-control">
                <label class="form-control__label" for="alphabet-lang">
                    Select an alphabet language
                </label>

                <select class="form-control__selector" name="alphabet-lang" id="alphabet-lang">
                    <option value="en" selected>English</option>
                    <option value="ua">Ukranian</option>
                    <option value="ru" disabled>Russian</option>
                </select>
            </div>

            <div class="form-control">
                <label class="form-control__label" for="input-data">
                    Enter text
                </label>

                <textarea class="form-control__input" name="input-data" id="input-data" cols="30" rows="10"
                    placeholder="Input Data..."></textarea>
            </div>

            <div class="form-actions">
                <div>
                    <button type="button" id="clear">Clear</button>
                </div>

                <div>
                    <button type="button" id="encrypt" disabled>Encrypt</button>
                    <button type="button" id="decrypt" disabled>Decrypt</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
